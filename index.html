        <script>
            $(function () {
                // This is the click function  When "submit" button is clicked, then containerOne animates
                $("#mySubmitButton").on("click", function() {
                    animate("#cardCard", "zoomOutRight");
                    return false;
                })

                // This is the animate function Note: these are my variables and function name
                // add animated and animationType to the class
                function animate(element, animationType) {
                   $(element).addClass("animated " + animationType);
                    // after 5 seconds remove the class animated and animationType
                    var weWait = setTimeout(function() {
                        $(element).removeClass("animated " + animationType);
                    }, 5000);
                }

            })

        </script>
